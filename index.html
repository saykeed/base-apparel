<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div id="wrap">
        <div id="first">
            <img id="logo" src="images/logo.svg" alt="logo">
            <img id="mobile_dp" src="images/hero-mobile.jpg" alt="hero-mobile">
            <div id="content">
                <h1><span>WE'RE</span> <br> COMING <br> SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div id="input">
                    <input type="email" name="email" id="emailbox" placeholder="Email Address">
                    <div id="btn" onclick="validate()"><img src="images/icon-arrow.svg" alt="icon-arrow"></div>
                    <img src="images/icon-error.svg" id="error" alt="icon-error">
                </div>
                <p id="mailerror">Please provide a valid email</p>
                <p id="mailsuccess">You are good to go</p>
            </div>
        </div>
        <div id="second">
            <img src="images/hero-desktop.jpg" alt="hero-desktop">
        </div>
        
    </div>
</body>
<script src="js/base.js"></script>
</html>
